<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <script src="js/script.js" defer></script>
    <title>Gallery</title>
  </head>

  <body>
    <div class="container">
      <div class="input"><input type="text" placeholder="Enter url" /></div>
      <div class="btn-container">
        <button class="btns btn-start button-event">Start</button>
        <button class="btns btn-random button-event">Go Random</button>
        <div class="question-input">
          <input type="text" placeholder="Enter your question or pick random" />
          <button class="btns go-back">Nevermind</button>
        </div>
      </div>
      <div class="players">
        <div class="player-name">
          <p>Zowie</p>
          <div class="player1"></div>
        </div>
        <div class="player-name">
          <p>Nobu</p>
          <div class="player2"></div>
        </div>
        <div class="player-name">
          <p>Heisenberg</p>
          <div class="player3"></div>
        </div>
        <div class="player-name">
          <p>Tuco</p>
          <div class="player4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
